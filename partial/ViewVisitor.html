<div class = "data">
  <div id="record" style="overflow-x:auto;">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>In Time</th>
        <th>Out Time</th>
      </tr>
      <tr ng-repeat="content in visitors track by $index">
        <td>{{content.VisitorFirstName}}</td>
        <td>{{content.VisitorLastName}}</td>
        <td>{{content.VisitorEmail}}</td>
        <td>{{content.VisitorInTime}}</td>
        <td>{{content.VisitorOutTime}}</td>
  	</tr>
      
    </table>
  </div>
</div>
